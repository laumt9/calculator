<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="prev-operand" id="prevOperand"></div>
            <div class="current-operand" id="currentOperand"></div>          
        </div>
        <button class="calc-btn" id="clearBtn">A/C</button>
        <button class="calc-btn" id="deleteBtn">DEL</button>
        <button class="calc-btn" id="posNegBtn">+/-</button>
        <button class="calc-btn" data-operator>รท</button>

        <button class="calc-btn" data-number>7</button>
        <button class="calc-btn" data-number>8</button>
        <button class="calc-btn" data-number>9</button>
        <button class="calc-btn" data-operator>x</button>

        <button class="calc-btn" data-number>4</button>
        <button class="calc-btn" data-number>5</button>
        <button class="calc-btn" data-number>6</button>
        <button class="calc-btn" data-operator>-</button>

        <button class="calc-btn" data-number>1</button>
        <button class="calc-btn" data-number>2</button>
        <button class="calc-btn" data-number>3</button>
        <button class="calc-btn" data-operator>+</button>

        <button class="calc-btn" data-number>0</button>
        <button class="calc-btn" data-number>.</button>
        <button class="calc-btn" id="equalsBtn">=</button>
    </div>
</body>
<footer>
    <span>Created by laumt9</span>
    <span id="divider">|</span>
    <a href="https://github.com/laumt9"><img id="github" src="./img/github.svg" alt="Github Logo"></a>
</footer>
<script src="script.js"></script>
</html>
